<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Challenge #1</h1>
    <hr/>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <form id="form">
            <input id="key" style="margin-bottom: 10px; border-radius: 5px; padding: 5px;" type="text" placeholder="Enter key ..."/>
            <br/>
            <input id="value" style="margin-bottom: 10px;border-radius: 5px; padding: 5px;" type="text" placeholder="Enter value ..."/>
            <br/>
            <input id="time" style="margin-bottom: 10px;border-radius: 5px; padding: 5px;" type="number" placeholder="Enter time in seconds ..."/>
            <br/>
            <button type="submit" style="position: relative; margin-left: 35%;">Submit</button>
        </form>
    </div>
    
    <h3 id="result" style="text-align: center; padding-top: 20px;"></h3>
</body>
<script src="./script.js"></script>
</html>
