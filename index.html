<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions-To-Do</title>
  </head>
  <script src="https://cdn.tailwindcss.com"></script>
  <body>
    <div
      class="w-full p-8 h-screen flex flex-col items-center justify-center gap-8"
    >
      <h1 class="text-4xl font-bold text-center">Hassan Kaabechi Challenge</h1>
      <p class="text-center max-w-[600px] w-full">
        Enter the key - value pair and the expiry time in seconds to add the
        item to the local storage.
      </p>
      <div class="flex flex-col w-full md:flex-row gap-4 justify-center">
        <input
          type="text"
          id="key"
          class="p-2 border border-gray-300 rounded"
          placeholder="Enter key"
        />
        <input
          type="text"
          id="value"
          class="p-2 border border-gray-300 rounded"
          placeholder="Enter value"
        />
        <input
          type="number"
          id="expiryTime"
          class="p-2 border border-gray-300 rounded"
          placeholder="Enter expiry time in seconds"
        />
        <button id="set" class="p-2 bg-blue-500 text-white rounded">
          Set item
        </button>
      </div>
      <button id="get" class="py-2 px-8 bg-black text-white rounded">
        Get item
      </button>
      <h1 id="text"></h1>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
