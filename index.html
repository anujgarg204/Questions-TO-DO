<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorageWithExpiry Test</title>
</head>
<body>
    <h1>Challenge 1</h1>
    <h1>localStorageWithExpiry Test</h1>
  <script>

    const localStorageWithExpiry = {
      setItem: function(key, value, expiryInSeconds) {
        const now = new Date();
        const item = {
          value: value,
          expiry: now.getTime() + expiryInSeconds * 1000 
        };
        localStorage.setItem(key, JSON.stringify(item));
      },
      getItem: function(key) {
        const itemStr = localStorage.getItem(key);
        if (!itemStr) {
          return undefined;
        }
        const item = JSON.parse(itemStr);
        const now = new Date();
        if (now.getTime() > item.expiry) {
          localStorage.removeItem(key);
          return undefined;
        }
        return item.value;
      }
    };

    
    localStorageWithExpiry.setItem("key1", "value1", 5); 
    console.log(localStorageWithExpiry.getItem("key1")); 
    
    
    setTimeout(function() {
      console.log(localStorageWithExpiry.getItem("key1"));
    }, 6000); 
  </script>
</body>
</html>
