<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage with Expiry Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>LocalStorage with Expiry Challenge</h1>
    <div class="container">
        <form id="localStorageForm">
            <label for="key">Key:</label>
            <input type="text" id="key" name="key" required><br><br>
            <label for="value">Value:</label>
            <input type="text" id="value" name="value" required><br><br>
            <label for="expiry">Expiry Time (in seconds):</label>
            <input type="number" id="expiry" name="expiry" required><br><br>
            <button type="submit">Set Item</button>
            <button type="button" id="queryButton">Query Item</button>
        </form>
        <div id="result"></div>
    </div>
