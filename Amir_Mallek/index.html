<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Demo of the Local Storage with expiry</h1>
        <div class="container mt-5">
            <h4>Add Item</h4>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="key">
                        <label for="key">Key</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="value">
                        <label for="value">value</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="expieryTime">
                        <label for="expieryTime">expiration time</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="add-item btn btn-info">Add Item</button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="success-message" class="alert alert-success d-none" role="alert">
                    Item added successfully!
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <h4>Retrieve Item</h4>
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="retrieveKey">
                    <label for="retrieveKey">Key</label>
                </div>
            </div>
            <div class="col-3">
                <button class="retrieve-item btn btn-info">Retrieve Item</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="retrieve-message" class="alert d-none" role="alert"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
